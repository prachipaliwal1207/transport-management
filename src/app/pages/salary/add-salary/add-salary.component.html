<div class="container">
    <div class="title">
        <p>{{ id > 0 ? 'Update ': 'Add ' }} Salary</p>
    </div>
    <form #addSalaryForm="ngForm"
        (ngSubmit)="addSalary(addSalaryForm['value'])">
        <div *ngIf="successAlert"
            class="alert alert-success alert-dismissible fade show"
            role="alert">
            <strong>Success!</strong> Successfully added
            <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="updateAlert"
            class="alert alert-success alert-dismissible fade show"
            role="alert">
            <strong>Success!</strong> Successfully Update Client
            <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="user_details">
            <div class="input_box">
                <label for="payslipId">Payslip Id</label>
                <select name="payslipId"
                    #payslipId1="ngModel"
                    [(ngModel)]="form.payslipId" class="type" required>
                    <option value>Select an option</option>
                    <option *ngFor="let item of payslipTypeId" [value]="item.id"
                        [innerText]="item.id"></option>
                </select>
                <span
                    *ngIf="payslipId1.errors && payslipId1.invalid && (payslipId1.dirty || payslipId1.touched)"
                    class="text-danger"> Enter the
                    payslip id</span>
            </div>

            <div class="input_box">
                <label for="staffId">Staff Id</label>
                <select name="staffId"
                    #staffId1="ngModel"
                    [(ngModel)]="form.staffId" class="type" required>
                    <option value>Select an option</option>
                    <option *ngFor="let item of staffTypeId" [value]="item.id"
                        [innerText]="item.id"></option>
                </select>
                <span
                    *ngIf="staffId1.errors && staffId1.invalid && (staffId1.dirty || staffId1.touched)"
                    class="text-danger"> Enter the
                    staff id</span>
            </div>

            <div class="input_box">
                <label for="dayPresent">Day Present</label>
                <input type="date" name="dayPresent" #dayPresent1="ngModel"
                    placeholder="Enter Present Day"
                    [(ngModel)]="form.dayPresent"
                    required>
                <span
                    *ngIf="dayPresent1.errors && dayPresent1.invalid && (dayPresent1.dirty || dayPresent1.touched)"
                    class="text-danger">Select the
                    day present</span>
            </div>

            <div class="input_box">
                <label for="bonuses">Bonuses</label>
                <input type="number" name="bonuses" #bonuses1="ngModel"
                    placeholder="Enter Bonus" [(ngModel)]="form.bonus"
                    required>
                <span
                    *ngIf="bonuses1.errors && bonuses1.invalid && (bonuses1.dirty || bonuses1.touched)"
                    class="text-danger"> Enter the
                    bonuses</span>
            </div>

            <div class="input_box">
                <label for="advance">Advance</label>
                <input type="number" name="advance" #advance1="ngModel"
                    placeholder="Enter Advance Id" [(ngModel)]="form.advance"
                    required>
                <span
                    *ngIf="advance1.errors && advance1.invalid && (advance1.dirty || advance1.touched)"
                    class="text-danger"> Enter the
                    staff id</span>
            </div>

            <!-- <div class="input_box">
                <label for="kharchi">Kharchi</label>
                <input type="text" name="kharchi" #kharchi1="ngModel"
                    placeholder="Enter Kharchi" [(ngModel)]="form.kharchi"
                    required>
                <span
                    *ngIf="kharchi1.errors && kharchi1.invalid && (kharchi1.dirty || kharchi1.touched)"
                    class="text-danger"> Enter the
                    kharchi</span>
            </div> -->

            <div class="input_box">
                <label for="finalAmount">Final Amount</label>
                <input type="text" name="finalAmount" #finalAmount1="ngModel"
                    placeholder="Ente Final Amount"
                    [(ngModel)]="form.finalAmount"
                    required>
                <span
                    *ngIf="finalAmount1.errors && finalAmount1.invalid && (finalAmount1.dirty || finalAmount1.touched)"
                    class="text-danger"> Enter the
                    final amount</span>
            </div>

        </div>
        <div class="reg_btn">
            <input type="submit" value="{{ id > 0 ? 'Update ': 'Add ' }} "
                [disabled]="!addSalaryForm['valid']">
        </div>
    </form>
</div>
