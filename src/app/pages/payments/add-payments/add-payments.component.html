<div class="container">
  <div class="title">
    <p>{{ id > 0 ? 'Update ' : 'Add ' }} Payment</p>
  </div>
  <form #addPaymentForm="ngForm" (ngSubmit)="addPayment(addPaymentForm.value)">
    <div *ngIf="successAlert"
      class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Successfully added
      <button type="button" class="close" data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="updateAlert"
      class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Successfully Update Client
      <button type="button" class="close" data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="user_details">
      <div class="input_box">
        <label for="clientId">Client Id</label>
        <select name="clientId" id="clientId"
          #clientId1="ngModel"
          [(ngModel)]="form.clientId" class="type" required>
          <option value>Select an option</option>
          <option *ngFor="let item of clientTypeId" [value]="item.id"
            [innerText]="item.id"></option>
        </select>
        <span
          *ngIf="clientId1.errors && clientId1.invalid && (clientId1.dirty || clientId1.touched)"
          class="text-danger">Enter the client id</span>
      </div>

      <div class="input_box">
        <label for="dateTime">Date</label>
        <input
          type="date" name="dateTime" id="dateTime" [(ngModel)]="form.dateTime"
          #dateTime1="ngModel" required />
        <span
          *ngIf="dateTime1.errors && dateTime1.invalid && (dateTime1.dirty || dateTime1.touched)"
          class="text-danger">
          Select the date
        </span>
      </div>

      <div class="input_box">
        <label for="amount">Amount</label>
        <input type="text" name="amount" #amount1="ngModel"
          placeholder="Enter Amount" [(ngModel)]="form.amount" required>
        <span
          *ngIf="amount1.errors && amount1.invalid && (amount1.dirty || amount1.touched)"
          class="text-danger">Enter the Amount</span>
      </div>

      <div class="input_box">
        <label for="paymentMethod">Payment Method</label>
        <select name="paymentMethod" id="paymentMethod"
          #paymentMethod1="ngModel"
          [(ngModel)]="form.paymentMethod" class="type" required>
          <option value>Select an option</option>
          <option value="upi">UPI</option>
          <option value="cash">Cash</option>
          <option value="credit-card">Credit Card</option>
        </select>
        <span
          *ngIf="paymentMethod1.errors && paymentMethod1.invalid && (paymentMethod1.dirty || paymentMethod1.touched)"
          class="text-danger">Select payment method</span>
      </div>

      <div class="input_box">
        <label for="note">Note</label>
        <input type="text" name="note" #note1="ngModel"
          placeholder="Enter Note" [(ngModel)]="form.note" required>
        <span
          *ngIf="note1.errors && note1.invalid && (note1.dirty || note1.touched)"
          class="text-danger">Enter the note</span>
      </div>
    </div>

    <div class="reg_btn">
      <input type="submit" value="{{ id > 0 ? 'Update' : 'Add' }}"
        [disabled]="!addPaymentForm.valid">
    </div>
  </form>
</div>
