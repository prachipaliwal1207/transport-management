<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 bg-wave">
    </div>
    <div class="col-md-6">
      <div class="row login-block">
        <div class="col-12">
          <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Try Again!</strong> Invalid username or password
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span class="cross" aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="col-12">
          <h2>Login!</h2>
        </div>
        <div class="col-12">
          <label>Username</label>
          <input type="text" [(ngModel)]="username" placeholder="Username"
            class="form-control" />
        </div>
        <div class="col-12 mt-3">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" placeholder="Password"
            class="form-control" />
        </div>
        <div class="col-12">
          <!-- <span class="text-danger" *ngIf="showError">Invalid Credentials</span> -->
          <button class="btn btn-block btn-warning btn-sm"
            [disabled]="!(username && password)"
            (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

</div>
